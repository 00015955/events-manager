@if (event)
{
  <a href="#" class="relative border max-w-[400px] min-h-[550px] border-gray-700 flex flex-col rounded-xl">
    <img
      class="rounded-xl object-cover w-full"
      src="/event-img.jpeg"
      alt="event-img"
    />
    <div class="flex flex-col gap-3 p-5">
      <h1 class="font-bold text-2xl">{{event.name}}</h1>
      <h2 class="text-lg text-gray-400">{{event.startDate}}</h2>
      <p>{{event.location}}</p>
      <div class="flex flex-col flex-1">
        <p>{{event.description}}</p>
      </div>

    </div>
</a>
} @else {
  <div>Not Found</div>
}
