@if (event)
{
  <div class="relative border border-gray-700 flex flex-col rounded-xl">
    <img
      class="rounded-xl object-cover w-full"
      src="/event-img.jpeg"
      alt="event-img"
    />
    <div class="flex flex-col gap-3 p-5">
      <h1 class="font-bold text-2xl">{{event.name}}</h1>
      <h2 class="text-lg text-gray-400">{{event.startDate}}</h2>
      <p><span class="text-orange-500">Location: </span>{{event.location}}</p>
      <div class="flex bg-gray-800 rounded-md px-3 py-2 flex-col flex-1">
        <p>{{event.description}}</p>
      </div>
      <button class="p-5 rounded-xl bg-transparent border duration-500 hover:bg-white hover:text-black">See More</button>
      <button class="p-5 rounded-xl bg-blue-500 hover:bg-blue-500/90">Edit</button>
      <button class="p-5 rounded-xl bg-red-500 hover:bg-red-500/90">Delete</button>
    </div>
</div>
} @else {
  <div>Not Found</div>
}
